<!DOCTYPE html>
<html>
<head>

  <meta http-equiv="X-UA-Compatible" content="chrome=1">

  <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/css/bootstrap-combined.min.css" rel="stylesheet">

  <link rel="stylesheet" href="{{ site.url }}/stylesheets/spacelab.css">
  <link rel="stylesheet" href="{{ site.url }}/stylesheets/pygment_trac.css">
  <link rel="stylesheet" href="{{ site.url }}/stylesheets/styles.css">

  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

  <!--[if lt IE 9]>
  <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

  <title>Edge Framework - {% if page.title %} {{ page.title }} {% endif %}</title>
</head>
<body>
  <div id="main">
    {% include layout/header.html %}
    <hr>
    <article class="content">
      {{ content }}
    </article>
    <hr>
    {% include layout/footer.html %}
  </div>

  <script src="{{ site.url }}/javascripts/scale.fix.js"></script>
</body>
</html>
